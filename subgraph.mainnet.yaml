specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC721Metadata
    network: matic
    source:
      abi: IERC721Metadata
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC165
          file: ./abis/IERC165.json
        - name: IERC721Metadata
          file: ./abis/IERC721Metadata.json
        - name: IERC721Royalty
          file: ./abis/IERC721Royalty.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
