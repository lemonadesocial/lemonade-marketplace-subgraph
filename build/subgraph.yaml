specVersion: 0.0.2
description: Lemonade Marketplace Subgraph
repository: https://github.com/lemonadesocial/lemonade-marketplace-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LemonadeMarketplace
    network: mumbai
    source:
      address: "0x241930f9d59d9e8c5263571732FA74622a195E1A"
      abi: LemonadeMarketplace
      startBlock: 13267507
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Offer
      abis:
        - name: LemonadeMarketplace
          file: LemonadeMarketplace/abis/LemonadeMarketplace.json
      eventHandlers:
        - event: OfferCreated(indexed uint256,indexed address,address,uint256,address,uint256)
          handler: handleOfferCreated
        - event: OfferAccepted(indexed uint256,indexed address)
          handler: handleOfferAccepted
        - event: OfferWithdrawn(indexed uint256)
          handler: handleOfferWithdrawn
      file: LemonadeMarketplace/LemonadeMarketplace.wasm
