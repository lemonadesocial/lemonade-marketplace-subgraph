specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LemonadeMarketplace
    network: matic
    source:
      address: '0x71Deb1a1CfAe375ef779b8D4F39F145Ab07aA66c'
      abi: LemonadeMarketplace
      startBlock: 21212154
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Order
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: LemonadeMarketplace
          file: ./abis/LemonadeMarketplace.json
      eventHandlers:
        - event: OrderCreated(indexed uint256,uint8,uint256,uint256,indexed address,address,uint256,address,uint256)
          handler: handleOrderCreated
        - event: OrderBid(indexed uint256,indexed address,uint256)
          handler: handleOrderBid
        - event: OrderFilled(indexed uint256,indexed address,uint256)
          handler: handleOrderFilled
        - event: OrderCancelled(indexed uint256)
          handler: handleOrderCancelled
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: IERC721Metadata
    network: matic
    source:
      abi: IERC721Metadata
      startBlock: 21212154
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC165
          file: ./abis/IERC165.json
        - name: IERC721Metadata
          file: ./abis/IERC721Metadata.json
        - name: IERC721Royalty
          file: ./abis/IERC721Royalty.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
